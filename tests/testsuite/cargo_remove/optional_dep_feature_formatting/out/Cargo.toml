[package]
name = "cargo-remove-test-fixture"
version = "0.1.0"

[[bin]]
name = "main"
path = "src/main.rs"

[build-dependencies]
semver = "0.1.0"

[dependencies]
rustc-serialize = { version = "0.4", optional = true }
semver = "0.1"
clippy = { version = "0.4", optional = true }

[dev-dependencies]
regex = "0.1.1"
serde = "1.0.90"

[features]
std = ["dep:clippy", "dep:rustc-serialize", "serde/std", "semver/std"]
